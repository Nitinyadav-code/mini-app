<!DOCTYPE html>
<html>
<head>
    <title>Telegram Mini Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            margin: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .task-list {
            margin-bottom: 16px;
        }

        .task-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .task-controls {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .download-controls {
            margin-top: 16px;
        }
        .link-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
        }
        .task-type-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
    </style>
    <base href="https://YOUR_USERNAME.github.io/telegram-downloader-app/">
</head>
<body>
    <div id="app">
        <div class="download-section">
            <input type="text" id="linkInput" class="link-input" placeholder="Paste video URL here">
            <div class="task-type-buttons">
                <button id="youtubeBtn">YouTube Download</button>
                <button id="instagramBtn">Instagram Download</button>
            </div>
        </div>
        <div class="task-list" id="taskList">
            <h3>Download Queue</h3>
        </div>
        <div class="task-status" id="taskStatus"></div>
    </div>
    <script src="app.js"></script>
    <script>
        // Add this script to handle communication with the Telegram bot
        const tg = window.Telegram.WebApp;
        
        function sendToBot(type, url) {
            const data = {
                type: type,
                url: url
            };
            tg.sendData(JSON.stringify(data));
        }

        document.getElementById('youtubeBtn').addEventListener('click', () => {
            const url = document.getElementById('linkInput').value;
            if (url) {
                sendToBot('youtube', url);
                document.getElementById('linkInput').value = '';
            }
        });

        document.getElementById('instagramBtn').addEventListener('click', () => {
            const url = document.getElementById('linkInput').value;
            if (url) {
                sendToBot('instagram', url);
                document.getElementById('linkInput').value = '';
            }
        });

        // Handle incoming messages from the bot
        tg.onEvent('message', function(message) {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML += `<div class="task-item">${message}</div>`;
        });
    </script>
</body>
</html>
